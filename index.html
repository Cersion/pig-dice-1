<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Let's play Pig Dice!</h1>
            <form id="register">
              <div class="form-group">
                <label for="player1Name">Player 1 Name:</label>
                <input required class="player1Name form-control" type="text">
              </div>
              <div class="form-group">
                <label for="player2Name">Player 2 Name:</label>
                <input required class="player2Name form-control" type="text">
              </div>
              <button type="submit" class="btn-info btn">Start</button>
            </form>
      </div>
    </div>

        <div class = "row">
          <div class="col-md-6">
            <h2>Player 1</h2>
              <button id="player1-roll" type="submit" class="btn-success btn">Roll</button>
              <button id="player1-hold" type="submit" class="btn-success btn">Hold</button>
            <h2>Dice Roll <span id="die-roll-1"></span></h2>
            <p>Round Total:</p>
            <p>Total Score:</p>
          </div>

        <div class="col-md-6">
          <h2>Player 2</h2>
            <button id="player2-roll" type="submit" class="btn-success btn">Roll</button>
            <button id="player2-hold" type="submit" class="btn-success btn">Hold</button>
          <h2>Dice Roll</h2>
          <p>Round Total:</p>
          <p>Total Score:</p>
        </div>
        </div>



  </body>
</html>
